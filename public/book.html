<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverFox - Book Your Ride</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDJA0TAg9Q9MThHqRe9tGCsNsU4vMrcQ&libraries=places"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222; /* Darker header */
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 50px;
            margin-right: 10px;
        }

        .nav-link {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header-button {
            background-color: #f80;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-button:hover {
            background-color: #ff9800;
        }

        /* Modern styling for booking form */
        .booking-form-section {
            padding: 20px;
            background-color: #222; /* Dark background for form */
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722; /* Accent color for headers */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #555; /* Dark border */
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #333; /* Dark input fields */
            color: #fff; /* White text */
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff5722; /* Accent color on focus */
            outline: none;
        }

        /* Modern styling for dropdown button and content */
        #rideChoiceBtn {
            background-color: #ffeb3b; /* Changed to yellow */
            color: black; /* Optional: Change text color for better contrast */
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            position: relative; /* Required for absolute positioning of dropdown */
        }

        #rideChoiceBtn:hover {
            background-color: #ffd54f; /* Lighter yellow on hover */
        }

        #rideChoiceDropdown {
            display: none;
            position: absolute;
            background-color: #222; /* Dark dropdown */
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            z-index: 1;
            margin-top: 10px;
            width: 100%;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #333; /* Darker background on hover */
        }

        .warning-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .additional-info {
            text-align: center;
            margin-top: 20px;
        }

        .additional-info a {
            color: #ff5722; /* Accent color */
            text-decoration: none;
        }

        /* Mobile responsive styles */
        @media only screen and (max-width: 600px) {
            .header-left,
            .header-button-container {
                display: block;
                text-align: center;
            }

            .ride-choice,
            .form-group {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            input,
            button {
                width: 100%;
                margin-bottom: 10px;
            }

            #rideChoiceBtn {
                width: 100%;
            }

            #rideChoiceDropdown {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <a href="/public/index.html"><img src="/public/SilverFox.png" alt="SilverFox Logo" class="logo"></a>
            <h1 class="brand-name">SILVERFOX RIDES</h1>
            <nav>
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/index.html#services-section" class="nav-link">Services</a>
                <a href="/index.html#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="booking-form-section">
            <h2>BOOK WITH US</h2>
            <form id="booking-form">
                <div class="ride-choice">
                    <button type="button" id="rideChoiceBtn">RIDE CHOICE</button>
                    <div id="rideChoiceDropdown" class="dropdown-content">
                        <a href="#" id="oneWay">One Way</a>
                        <a href="#" id="roundTrip">Round Trip</a>
                        <a href="#" id="toAirport">To Airport</a>
                        <a href="#" id="fromAirport">From Airport</a>
                    </div>
                    <div class="form-group passengers-container">
                        <input type="number" id="numPassengers" placeholder="Passengers" min="1" max="10" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" id="pickupDate" placeholder="Pick-Up Date">
                    <input type="time" id="pickupTime" placeholder="Pick-Up Time">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                    <input type="text" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" id="pickupLocation" placeholder="Pick-Up Location" />
                    <input type="text" id="dropoffLocation1" placeholder="Drop-Off Location" />
                </div>
                <div id="flightNumberContainer" class="form-group" style="display:none;">
                    <input type="text" id="flightNumber" placeholder="Enter Flight Number (e.g., NK1908)">
                </div>
                <div class="form-group" id="dropoffLocation2Container" style="display:none;">
                    <input type="text" id="dropoffLocation2" placeholder="Drop-Off Location 2">
                    <label class="same-as-pickup">
                        <input type="checkbox" id="sameAsPickup"> Drop-Off Location 2 is the same as the Pick-Up Location
                    </label>
                </div>
                <div id="warning-message" class="warning-message"></div>
                <button type="submit" class="cta-button">CHECK OUT</button>
            </form>
        </section>

        <section class="additional-info">
            <p>Need help? Visit our <a href="/faq.html">FAQ</a> or <a href="/contact.html">Contact Us</a>.</p>
        </section>
    </main>

    <script>
        // Ride choice dropdown logic
        document.getElementById('rideChoiceBtn').addEventListener('click', function () {
            const dropdown = document.getElementById('rideChoiceDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('rideChoiceDropdown');
            const rideChoiceBtn = document.getElementById('rideChoiceBtn');
            if (!rideChoiceBtn.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Handling ride choice selection and displaying relevant fields
        document.querySelectorAll('#rideChoiceDropdown a').forEach(function (item) {
            item.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                const rideChoiceBtn = document.getElementById('rideChoiceBtn');
                rideChoiceBtn.textContent = item.textContent; // Change button text to the selected ride
                document.getElementById('rideChoiceDropdown').style.display = 'none'; // Hide dropdown
                
                // Show/Hide fields based on the selected option
                const flightNumberContainer = document.getElementById('flightNumberContainer');
                const dropoffLocation2Container = document.getElementById('dropoffLocation2Container');
                const sameAsPickupCheckbox = document.getElementById('sameAsPickup');

                flightNumberContainer.style.display = 'none';
                dropoffLocation2Container.style.display = 'none';

                if (item.id === 'toAirport' || item.id === 'fromAirport') {
                    flightNumberContainer.style.display = 'block'; // Show flight number field for airport rides
                }

                if (item.id === 'roundTrip') {
                    dropoffLocation2Container.style.display = 'block'; // Show second drop-off for round trips
                }

                // Reset checkbox state
                sameAsPickupCheckbox.checked = false;
            });
        });
    </script>
</body>

</html>
